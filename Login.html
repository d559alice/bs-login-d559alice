<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/mystyle.css">


    <title>Log In</title>

</head>

<body>
    <div id="usericon" class="d-flex justify-content-center align-items-center">
        <img src="./images/user-regular.svg" style="width: 50px;">
    </div>
    <div class="container h-100 d-flex justify-content-center align-items-center">
        <div class="row p-5 rounded" style="background: rgba(100, 100, 100, 0.1); box-shadow: 0px 0px 10px rgba(33,33, 33,0.5);">
            <form class="d-flex flex-column justify-content-center align-items-center">
                <h1>Sign In</h1>
                <div class="form-group my-2">
                    <div class="input-group" style="background:rgb(161, 121, 46)">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <img src="./images/user-solid.svg" style="width: 20px;">
                            </div>
                        </div>
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                </div>

                <div class="form-group my-2">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <img src="./images/lock-solid.svg" style="width: 20px;">
                            </div>
                        </div>
                        <input type="text" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block my-2">Login</button>
                
                <div class="row w-100 my-2 justify-content-between"
                    style="font-size: 0.5rem; line-height:200%; color: white;">
                    <div class="custom-control custom-checkbox mr-sm-2">
                        <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                        <label class="custom-control-label" for="customControlAutosizing">Remember me</label>
                    </div>
                    <a href="#" style="color: white;">Forget Password?</a>

                </div>
            </form>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
